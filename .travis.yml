os: linux
dist: focal
language: minimal

branches:
  only:
    #    - develop
    - develop-submodule

git:
  # Tell Travis not to try to load submodules
  # We'll do that further down
  submodules: false

before_install:
  - export BUILD=$(awk 'NF>1 {print $3}' inc/version.ini)
  - pip install -U pip
  - pip install awscli
  # Change ssh to https in the submodule file because travis make calls on https with its own token
  - sed -i "s/git@github.com:/https:\/\/${CI_USER_TOKEN_MATECATBOT}@github.com\//" .gitmodules
  # Update plugins files submodule
  - git submodule update --init --recursive

script:
  - |

    docker-compose -f docker/docker-compose.yml build || exit 1

    docker tag matecat/matecat-web-node  449641877310.dkr.ecr.eu-central-1.amazonaws.com/matecat/matecat-web-node:latest
    docker tag matecat/matecat-web-node  449641877310.dkr.ecr.eu-central-1.amazonaws.com/matecat/matecat-web-node:build-${BUILD}

    # AWS CLI V1
    $( aws ecr get-login --no-include-email --region eu-central-1 )

    docker push 449641877310.dkr.ecr.eu-central-1.amazonaws.com/matecat/matecat-web-node:latest
    docker push 449641877310.dkr.ecr.eu-central-1.amazonaws.com/matecat/matecat-web-node:build-${BUILD}

notifications:
  slack:
    secure: 
