<!doctype html>
<html dir="ltr" lang="it-IT">
<head>
    <title>Job Cancelled</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/png" sizes="32x32" href="${basepath}public/img/meta/favicon-32x32.svg"/>
    <link rel="icon" type="image/png" sizes="16x16" href="${basepath}public/img/meta/favicon-16x16.svg"/>
</head>
<body>

<div class="iepopup job_cancelled">
    <a href="${basepath}" class="logoblack"></a>
    <br/>
    <strong style="font-size:160%">This job has been cancelled.</strong>
    <br/>
    <br/>
    <img src="${basepath}public/img/jobcancelled.png"/>
    <br/>

    <tal:block tal:condition="php: isset(owner) and owner == owner_email">
        <p>If you need to access it, go to your "My projects" page to reactivate it.</p>
    </tal:block>

    <tal:block tal:condition="php: !isset(owner) or owner !== owner_email">
        <p>If you need to access it, please ask <a href="mailto:${owner_email}">${owner_email}</a> to reactivate it<br/>
            If you continue to get this page, email us at <a href="mailto:${support_mail}">${support_mail}</a>.
        </p>
    </tal:block>

</div>
</body>
</html>
