<!DOCTYPE HTML>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Bad Configuration - Matecat</title>
    <link href="/public/css/build/common.css" rel="stylesheet" type="text/css" />

</head>
<body class="offline">
<header>
    <div class="wrapper ">
        <a href="/" class="logo"></a>
    </div>
</header>
<div class="claim">
    <div class="cat"></div>
    <h1>Bad Configuration</h1>
    <h2>Dear System Administrator, The MateCat configuration file ( config.ini ) is not up-to-date.</h2>
    <h3><a id="badConf" href="/" >Click this link after you corrected the issue to see if is all right.</a></h3>
    <h3>A message has been sent to the system administrator.<br/><br/>
        Please retry in 5 minutes.</h3>

</div>

<script>
    // self executing function here
    (function () {
        var href = document.getElementById( "badConf" );
        href.setAttribute( "href", href + '?' + ( new Date() ).getTime() );
    })();
</script>

</body>
</html>
