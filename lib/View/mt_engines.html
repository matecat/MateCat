<div metal:define-macro="template-mmt">
    <!-- inizio blocco MMT -->
    <template id="mt-provider-mmt-fields">
        <div class="provider-data">
            <div class="provider-field">
                <label>ModernMT License</label>
                <input class="required" data-field-name="secret" placeholder="Enter your license" />

                <br class="clear" />
            </div>
            <div class="provider-field checkbox first">
                <tal:block tal:condition="php:true === isAnInternalUser">
                    <input class="required" data-field-name="preimport" type="checkbox" disabled="disabled" />
                    <label class="checkbox-label muted">Pre-import your TMs </label>
                </tal:block>
                <tal:block tal:condition="php:false === isAnInternalUser">
                    <input class="required" data-field-name="preimport" type="checkbox" checked="checked" />
                    <label class="checkbox-label">Pre-import your TMs </label>
                </tal:block>
                <span class="info-icon tooltip-preimport"/>
                <br class="clear" />
            </div>
            <div class="provider-field checkbox">
                <tal:block tal:condition="php:true === isAnInternalUser">
                    <input class="required" data-field-name="context_analyzer" type="checkbox" disabled="disabled" />
                    <label class="checkbox-label muted">Activate context analyzer</label>
                </tal:block>
                <tal:block tal:condition="php:false === isAnInternalUser">
                    <input class="required" data-field-name="context_analyzer" type="checkbox" checked="checked" />
                    <label class="checkbox-label">Activate context analyzer</label>
                </tal:block>
                <span class="info-icon tooltip-context_analyzer"/>
                <br class="clear" />
            </div>
            <div class="provider-field checkbox">
                <tal:block tal:condition="isAnInternalUser">
                    <input class="required" data-field-name="pretranslate" type="checkbox" checked="checked" disabled="disabled" />
                    <label class="checkbox-label">Pre-translate files</label>
                </tal:block>
                <tal:block tal:condition="not:isAnInternalUser">
                    <input class="required" data-field-name="pretranslate" type="checkbox" />
                    <label class="checkbox-label">Pre-translate files</label>
                </tal:block>
                <span class="info-icon tooltip-pretranslate"/>
                <br class="clear" />
            </div>
            <div class="mt-error-key">Error message</div>
        </div>
    </template>
    <template id="mt-provider-mmt-msg">
        <p><strong>ModernMT</strong> is the first machine translation system that adapts to the context of the document and to your translation style, learning from your corrections for unprecedented quality output and maximum data confidentiality.</p>
        <strong>Professional plan for translators:</strong>
        <ul>
            <li>1-month free trial</li>
            <li>$25 per month</li>
            <li>Use-based billing: if you don't use ModernMT during a month, no charge is made</li>
            <li>Unlimited personal use</li>
        </ul>

        <a href="https://www.modernmt.com/license/buy/?plan=professional" class="continuebtn btn-ok" target="_blank">Buy Online</a>
    </template>
    <!-- fine blocco mmt -->
</div>

<div metal:define-macro="template-altlang">

    <template id="mt-provider-altlang-msg">
        <p><strong>AltLang</strong> is a language variant converter. It
            automatically replaces the existing differences between two
            varieties of the same language. By perfoming only the necessary
            changes, AltLang reliably adapts content from one variety to another
            in seconds. A quick review of the changes and the work is done!</p>
        <p>The main phenomena covered by <strong>AltLang</strong> include vocabulary, syntax,
            spelling, style (i.e. different use of punctuation, dates and hour
            formats, etc.) as well as other socio-linguistic differences. It
            currently supports English, French, Spanish and Portuguese language
            variants.</p>
        <p><strong>AltLang</strong> is really fast, fully customisable,
            smart and accurate. Give it a try inside Matecat!</p>
        <p>More info on <a href="http://www.altlang.net/"
                           title="AltLang">http://www.altlang.net/</a></p>
        <a href="mailto:info@altlang.net" class="continuebtn btn-ok">Contact AltLang</a>
    </template>
    <!-- fine blocco altlang -->
</div>

<div metal:define-macro="template-intento">
    <template id="mt-provider-intento-fields">
        <p class="required pull-left"><sup>*</sup> Required fields.</p>
        <div class="mt-error-key">Error message</div>
        <label for="new-engine-name">Engine name<sup>*</sup></label>
        <input class="required" id="new-engine-name"/>
        <div class="provider-data engine-intento">
            <div class="provider-field">
                <label>API key<sup>*</sup></label>
                <input class="required" data-field-name="secret"/>
            </div>
            <div class="provider-field providers">
                <label>Providers<sup>*</sup></label>
                <select class="required" name="provider" data-field-name="provider">
                    <option value="" selected="">Choose provider...</option>
                    <tal:block tal:repeat="provider translation_engines_intento_providers">
                        <option value="${provider/id}">${provider/name}</option>
                    </tal:block>
                </select>
            </div>
            <div class="provider-field provider-auth-data">
                <label>Provider auth data</label>
                <input name="providerkey" data-field-name="providerkey" />
                <tal:block tal:repeat="provider translation_engines_intento_providers">
                    <p class="provider-auth-data-help" data-id="${provider/id}">${provider/auth_example}</p>
                </tal:block>
            </div>
            <div class="provider-field provider-category">
                <label>Custom Model</label>
                <input name="providercategory" data-field-name="providercategory" />
            </div>
        </div>
        <style>
            .engine-intento .providers select {
                width: 100%;
                box-shadow: rgb(221, 221, 221) 0px 1px 3px inset;
                box-sizing: border-box;
                background: rgb(255, 255, 255);
                padding: 8px;
                border-radius: 2px;
                border-width: 1px;
                border-style: solid;
                border-color: rgba(34, 36, 38, 0.15);
                height: auto;
            }
            .engine-intento .provider-auth-data textarea {
                width: 100%;
                box-shadow: rgb(221, 221, 221) 0px 1px 3px inset;
                box-sizing: border-box;
                background: rgb(255, 255, 255);
                padding: 8px;
                border-radius: 2px;
                border-width: 1px;
                border-style: solid;
                border-color: rgba(34, 36, 38, 0.15);
                height: 80px;
            }
            .engine-intento .provider-auth-data-help {
                display: none;
            }
        </style>
        <script>
            $(document).ready(function () {
                $('.engine-intento .providers select').on('change', function () {
                    var key = this.value;
                    help = $("[data-id='" + key + "']");
                    $('.engine-intento .provider-auth-data-help').hide();
                    help.show();
                });
            });
        </script>
    </template>
    <template id="mt-provider-intento-msg">
        <p>A performance of third-party AI models varies up to 4x case by case. It depends on how their training data is similar to yours and you never know. Given 100x difference in price, the wrong
            choice may be a complete miss. We help to source, evaluate and use the right models in a vendor-agnostic fashion.</p>
        <a href="https://inten.to" target="_blank" class="continuebtn btn-ok">Intento</a>
    </template>
</div>
