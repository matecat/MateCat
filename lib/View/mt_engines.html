<div metal:define-macro="template-mmt">

    <template id="mt-provider-mmt-fields">

            <div class="provider-field">
                <label>ModernMT License</label>
                <input class="required" data-field-name="secret" placeholder="Enter your license" />

                <br class="clear" />
            </div>
            <div class="provider-field checkbox first">
                <tal:block tal:condition="php:true === isAnInternalUser">
                    <input class="required" data-field-name="preimport" type="checkbox" disabled="disabled" />
                    <label class="checkbox-label muted">Pre-import your TMs </label>
                </tal:block>
                <tal:block tal:condition="php:false === isAnInternalUser">
                    <input class="required" data-field-name="preimport" type="checkbox" checked="checked" />
                    <label class="checkbox-label">Pre-import your TMs </label>
                </tal:block>
                <span class="info-icon tooltip-preimport"/>
                <br class="clear" />
            </div>
            <div class="provider-field checkbox">
                <tal:block tal:condition="php:true === isAnInternalUser">
                    <input class="required" data-field-name="context_analyzer" type="checkbox" disabled="disabled" />
                    <label class="checkbox-label muted">Activate context analyzer</label>
                </tal:block>
                <tal:block tal:condition="php:false === isAnInternalUser">
                    <input class="required" data-field-name="context_analyzer" type="checkbox" checked="checked" />
                    <label class="checkbox-label">Activate context analyzer</label>
                </tal:block>
                <span class="info-icon tooltip-context_analyzer"/>
                <br class="clear" />
            </div>
            <div class="provider-field checkbox">
                <tal:block tal:condition="isAnInternalUser">
                    <input class="required" data-field-name="pretranslate" type="checkbox" checked="checked" disabled="disabled" />
                    <label class="checkbox-label">Pre-translate files</label>
                </tal:block>
                <tal:block tal:condition="not:isAnInternalUser">
                    <input class="required" data-field-name="pretranslate" type="checkbox" />
                    <label class="checkbox-label">Pre-translate files</label>
                </tal:block>
                <span class="info-icon tooltip-pretranslate"/>
                <br class="clear" />
            </div>
            <div class="mt-error-key">Error message</div>
        </div>
    </template>
    <template id="mt-provider-mmt-msg">
        <p><strong>ModernMT</strong> is the first machine translation system that adapts to the context of the document and to your translation style, learning from your corrections for unprecedented quality output and maximum data confidentiality.</p>
        <strong>Professional plan for translators:</strong>
        <ul>
            <li>1-month free trial</li>
            <li>$25 per month</li>
            <li>Use-based billing: if you don't use ModernMT during a month, no charge is made</li>
            <li>Unlimited personal use</li>
        </ul>

        <a href="https://www.modernmt.com/license/buy/?plan=professional" class="continuebtn btn-ok" target="_blank">Buy Online</a>
    </template>
    <!-- fine blocco mmt -->
</div>

<div metal:define-macro="template-letsmt">
    <!-- sakam letsmt bloku -->
    <template id="mt-provider-letsmt-fields">
        <div class="mt-error-key">Error message</div>
        <tildemt-selector id="tildemt"></tildemt-selector>
        <input type="hidden" id="new-engine-name" />
        <div class="provider-data">
             <div class="provider-field">
                 <input type="hidden" id="tildemt-config" data-field-name="tildemt_config" />
             </div>
        </div>

        <script>
            // Patch some letsmt-selector web components styles.
            // I'd use css mixins instead but they're not supported in any of the browsers yet
            var style = document.createElement( 'style' );
            style.innerHTML =
                   '#add_button, .ok-button, .cancel-button  { \
                    background-color: #09beec !important; \
                    font-size: 18px !important; \
                    border: 1px solid #797979 !important; \
                    border-radius: 2px !important; \
                    font-weight: bold !important; } \
                    .cancel-button { background-color: #f26522 !important; }';
            document.getElementById("tildemt").shadowRoot.appendChild( style );

            var tildemtConfig = {};
            document.getElementById("tildemt").addEventListener("save", function(details){
                //console.log(details.detail);
                tildemtConfig = details.detail;
                $("#tildemt-config").val(JSON.stringify(tildemtConfig));
                $("#new-engine-name").val(tildemtConfig['engineName']);
                $('#add-mt-provider-confirm').trigger('click');
            });
        </script>
    </template>
    <template id="mt-provider-letsmt-msg">
        <style>
            .msg-button-container .continuebtn {
                width: 100%!important;
                display: inline-block!important;
            }
            .msg-button-container {
                text-align: center!important;
            }
            @media screen and (min-width: 901px) {
                .push-left {
                    margin-left: 15px!important;
                }
                .push-right {
                    margin-right: 15px!important;
                }
            }

            @media screen and (max-width: 900px) {
                .push-left, .push-right {
                    margin: 0px 0px 10px 0px!important;
                }
            }
        </style>
        <p><strong>Tilde</strong> develops custom MT systems for specific language pairs and domains. We specialize in fully customized, terminology-savvy MT for complex languages like the Nordic, Baltic, Russian, and Central and Eastern European languages.</p>
        <p>In order to boost translation accuracy, Tilde MT systems can fully integrate your domain-specific terminology in the right inflectional forms.</p>
        <p>Contact Tilde MT to get a custom MT system for your language pair and domain.</p>
        <p><i>Please note: it may take several moments for a system to become available.</i></p>
        <div class="msg-button-container">
            <a href="http://www.tilde.com/mt/contacts" target="_blank" class="continuebtn btn-ok">Contact Tilde MT</a>
        </div>
    </template>
    <template id="mt-provider-letsmt-config-fields">
        <style>
            .insert-tm select {
                width: 324px!important;
            }
            .insert-tm input[type="number"] {
                width: 50px!important;
            }
            #source_lang_field select, #target_lang_field select {
                width: 130px!important;
            }
            #target_lang_field label {
                width: 40px!important;
            }
            .clear {
                clear: both;
            }
            #filter_running_field {
                margin-top: -10px!important;
                height: 40px!important;
            }
            #filter_running_field label:last-of-type {
                width: 273px!important;
                text-align: left!important;
                margin-left: 10px!important;
                /* font-weight: normal!important; */
                position: relative!important;
                top: -10px!important;
            }
            .lighttext {
                font-size: small!important;
                color: #999!important;
                font-weight: normal!important;
            }
            .info{
                background: url(../../public/img/info.png) no-repeat center;
                background-size: 24px 24px;
                display: inline-block;
                width: 22px;
                height: 22px;
                margin: 0;
            }
        </style>
        <p class="required pull-left"><sup>*</sup> Required fields.</p>
        <div class="mt-error-key">Error message</div>
        <input class="required hide" id="new-engine-name" />
        <br class="clear" />
        <div class="provider-data">
            <div class="provider-field hide">
                <label>Client ID<sup>*</sup></label>
                <input class="required" data-field-name="client_id" />
            </div>
            <div id="source_lang_field" class="pull-left">
                <label>From</label>
                <select/>
            </div>
            <div id="target_lang_field" class="pull-right">
                <label>To</label>
                <select/>
            </div>
            <div class="clear"></div>
            <div id="system_field" class="provider-field">
                <label>Translation system<sup>*</sup></label>
                <select class="required" data-field-name="system_id" onchange="fetchTerms()"/>
            </div>
            <div id="filter_running_field">
                <label></label>
                <input type="checkbox" checked="checked" onchange="createFilters()"/>

            </div>
            <div class="provider-field">
                <label>Terms corpora</label>
                <select class="required" data-field-name="terms_id" />
            </div>
            <div id="use_qe_field" class="provider-field pull-left">
                <label>QE beta</label>
                <input type="checkbox" data-field-name="use_qe" onchange="toggleQEEnabled(this)" />
                <a href="http://www.tilde.com/mt/tools/matecat" target="_blank"  class="info" title="You will see a translation only for segments with a QE (Quality Estimation) beta score above the selected figure."> </a>
            </div>

                <input type="number" step="0.01" min="0" max="1" value="0" data-field-name="minimum_qe" disabled="true"/>

                <input id="source-lang-id" data-field-name="source_lang" />

                <input id="target-lang-id" data-field-name="target_lang" />

        <p>Please select your source and target languages. Then choose a translation system from the provided list.</p>
        <p>You can also select a terms corpora from your terminology sets. The terms corpora will complement the MT engine to boost translation quality, accuracy, and consistency.</p>
        <p>By clicking the QE beta box, users can select the minumum Quality Estimation score for translated segments. Segments that fall bellow the indicated QE score will not be displayed.</p>
        <p>If you have any questions, please contact Tilde MT support at: <a href="mailto:mt@tilde.com">mt@tilde.com</a>.</p>
    </template>
    <!-- beidzam letsmt bloku -->
</div>
